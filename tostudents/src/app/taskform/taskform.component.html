<!-- Add event binding for form submit... -->
<form
  style="margin-bottom: 10px"
  >

  <!-- Apply ngModel to this input... -->
  <input
      class="input"
      type="text"
      placeholder="title"
      [(ngModel)]="obj.title"
      name="title"
  />
  <!-- Markup for error messages... -->
  <div class="error">
  </div>

  <!-- Apply ngModel to this input... -->
  <input
      class="input"
      type="text"
      placeholder="description"
      [(ngModel)]="obj.description"
      name="description"
  />

  <!-- Disable button if form is invalid. -->
  <button type="submit" (click)="saveTask()">
      Save
  </button>
</form>
